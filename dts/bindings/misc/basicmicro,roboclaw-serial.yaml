description: Roboclaw control over serial line device

compatible: "basicmicro,roboclaw-serial"

include: uart-device.yaml

properties:
  address:
    type: int
    default: 0x80
    description: Roboclaw driver address
  timeout:
    type: int
    default: 100
    description: Roboclaw driver timeout in ms
